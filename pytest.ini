[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: unit tests
    integration: integration tests
    performance: performance tests
    asyncio: mark test as async
filterwarnings =
    ignore:Using `TRANSFORMERS_CACHE` is deprecated and will be removed in v5 of Transformers:FutureWarning
    ignore:PyPDF2 is deprecated. Please move to the pypdf library instead.:DeprecationWarning
